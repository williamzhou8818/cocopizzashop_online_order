<h2 mat-dialog-title>Order Details</h2>
<mat-dialog-content class="mat-typography">
        <table class="table" class="table table-striped">
                <tbody>
                  <tr *ngFor="let order of orders$ | async; let i = index">
                    <td>{{i}}</td>
                    <td>{{order.key}}</td>
                    <td>{{order.datePlaced|date:'medium'}}</td>
                    <td>
                        <!-- <button class="btn btn-lg btn-outline-primary">View Order</button> -->
                        <button mat-button (click)="openDialog()">Open dialog</button>
            
                    </td>
                  </tr>
                </tbody>
            </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Print</button>
</mat-dialog-actions>
